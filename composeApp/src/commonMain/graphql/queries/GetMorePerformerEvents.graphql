#import "../fragments/EventPreview.graphql"
#import "../fragments/PaginationInfo.graphql"

query GetMorePerformerEvents($id: Int!, $first: Int, $after: String) {
  performer(id: $id) {
    id
    eventsConnection(first: $first, after: $after) {
      edges {
        node {
          ...EventPreview
        }
      }
      pageInfo {
        ...PaginationInfo
      }
    }
  }
}
