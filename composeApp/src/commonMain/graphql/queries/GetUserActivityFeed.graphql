#import "../fragments/PaginationInfo.graphql"
#import "../fragments/UserPreview.graphql"
#import "../fragments/EventPreview.graphql"
#import "../fragments/VenuePreview.graphql"
#import "../fragments/PerformerPreview.graphql"
#import "../fragments/LocationPreview.graphql"
#import "../fragments/AgendaItemPreview.graphql"
#import "../fragments/OrganizationPreview.graphql"

query GetUserActivityFeed($userId: String!, $first: Int = 10, $after: String) {
    userActivityFeed(userId: $userId, first: $first, after: $after) {
        edges {
            cursor
            node {
                id
                userId
                activityType
                entityType
                entityId
                createdAt
                user {
                    ...UserPreview
                }
                event {
                    ...EventPreview
                }
                agendaItem {
                    ...AgendaItemPreview
                }
                venue {
                    ...VenuePreview
                }
                performer {
                    ...PerformerPreview
                }
                location {
                    ...LocationPreview
                }
                organization {
                    ...OrganizationPreview
                }
            }
        }
        pageInfo {
            ...PaginationInfo
        }
        totalCount
    }
}
